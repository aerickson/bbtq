# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: "Upgrade pip"
      run: |
        python -m pip install --upgrade pip
    - name: cache deps
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}
        path: |
          ~/.cache
          ~/.poetry
    - name: "Set up Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: "Install dependencies"
      run: |
        curl -sSL https://install.python-poetry.org | POETRY_PREVIEW=1 python3 -        export POETRY_HOME=$HOME/.poetry/bin
        echo "$POETRY_HOME" >>$GITHUB_PATH
        export PATH="$POETRY_HOME:$PATH"
        poetry install --with=dev
    - name: "run pre-commit"
      run: |
        poetry run pre-commit run --all --verbose
    - name: "run unit tests and gather coverage"
      run: |
        poetry run pytest --cov=bbtq bbtq/tests/ -v
    - uses: codecov/codecov-action@v3
      with:
        files:  .coverage
        fail_ci_if_error: true
        verbose: false
